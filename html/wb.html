<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Whiteboard</title>
<style>
body{margin:0;}
#container{height:100vh;}
#wb{height:90%;width:90%;}
</style>
<script>addEventListener('load',  _=>{

const url='https://chebys.pages.dev/kv?key=whiteboard';
async function getContent(){
	var res=await fetch(url);
	wb.value=await res.text();
}
async function postContent(){
	var res=await fetch(url+'&mode=set', {method:'POST', body:wb.value});
	//wb.value=await res.text();
	console.log(await res.text());
}
getContent();
bt.addEventListener('click', postContent);

})</script>
</head>
<body>
<div id="container"><textarea id="wb"></textarea><button id="bt">提交</button></div>
</body>
</html>
